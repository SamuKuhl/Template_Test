<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Portfólio</title>
    <link rel="stylesheet" href="/css/projects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navigation">
                <a href="/html/sobreMim.html">Sobre Mim</a>
                <a href="projects.html">Projetos</a>
                <a href="https://github.com/SamuKuhl" target="_blank">GitHub</a>
            </nav>
            <h1>Sam’s Portfólio</h1>
        </div>
    </header>

    <main class="main-content">
        <section class="projects-section">
            <h2>Meus Projetos</h2>
            <div class="carousel">
                <div class="carousel-item">
                    <img src="/img/img1.jpg" alt="Projeto 1">
                    <p>Projeto 1</p>
                </div>
                <div class="carousel-item">
                    <img src="/img/img2.jpg" alt="Projeto 2">
                    <p>Projeto 2</p>
                </div>
                <div class="carousel-item">
                    <img src="/img/img3.jpg" alt="Projeto 3">
                    <p>Projeto 3</p>
                </div>
                <div class="carousel-item">
                    <img src="/img/img4.jpg" alt="Projeto 4">
                    <p>Projeto 4</p>
                </div>
            </div>
            <button class="carousel-prev"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-next"><i class="fas fa-chevron-right"></i></button>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Sam's Portfólio. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                adaptiveHeight: true,
                autoplay: true,
                autoplaySpeed: 10000,
                prevArrow: $('.carousel-prev'),
                nextArrow: $('.carousel-next')
            });
        });
    </script>
</body>
</html>
