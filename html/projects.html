<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/projects.css" />
  </head>
  <body>
    <div class="frame">
      <img class="line" src="/img/line-6.svg" />
      <div class="navigation">
        <div class="items">
            <a href="home.html">
                <div class="text-wrapper">Home</div>
                  </a>
            <a href="sobreMim.html">
          <div class="text-wrapper">Sobre Mim</div>
            </a>
            <a href="projects.html">
          <div class="text-wrapper">Projetos</div>
            </a>
            <a href="https://github.com/SamuKuhl">
          <button class="button"><div class="div">Git HUB</div></button>
            </a>
        </div>
        <div class="text-wrapper-2">Sam’s Portifólio</div>
      </div>
      <div class="overlap"><img class="img" src="/img/line-8.svg" /></div>
      <img class="line-2" src="/img/line-7.svg" />
      <div class="overlap-group"><img class="line-3" src="/img/line-8.svg" /></div>
      <div class="overlap-group-2">
        <img class="line-4" src="/img/line-8.svg" /> <img class="line-5" src="/img/line-3.svg" />
      </div>
      <img class="line-6" src="/img/line-8.svg" />
      
      <!-- Carousel Section -->
      <div class="carousel">
        <button class="carousel-control left" aria-label="Previous">
          <span class="carousel-icon">&lt;</span>
        </button>
        <div class="carousel-wrapper">
          <div class="carousel-slide">
            <img src="/img/img1.jpg" alt="Image 1" />
          </div>
          <div class="carousel-slide">
            <img src="/img/img2.jpg" alt="Image 2" />
          </div>
          <div class="carousel-slide">
            <img src="/img/img3.jpg" alt="Image 3" />
          </div>
          <div class="carousel-slide">
            <img src="/img/img4.jpg" alt="Image 4" />
          </div>
        </div>
        <button class="carousel-control right" aria-label="Next">
          <span class="carousel-icon">&gt;</span>
        </button>
        <div class="carousel-indicators">
          <span class="indicator active"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
        </div>
      </div>
    </div>

    <!-- JavaScript for Carousel Functionality -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const carouselWrapper = document.querySelector('.carousel-wrapper');
        const slides = document.querySelectorAll('.carousel-slide');
        const prevButton = document.querySelector('.carousel-control.left');
        const nextButton = document.querySelector('.carousel-control.right');
        const indicators = document.querySelectorAll('.indicator');
        let currentIndex = 0;

        const updateCarousel = () => {
          carouselWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
          indicators.forEach((indicator, index) => {
            indicator.classList.toggle('active', index === currentIndex);
          });
        };

        nextButton.addEventListener('click', () => {
          currentIndex = (currentIndex + 1) % slides.length;
          updateCarousel();
        });

        prevButton.addEventListener('click', () => {
          currentIndex = (currentIndex - 1 + slides.length) % slides.length;
          updateCarousel();
        });
      });
    </script>
  </body>
  <footer class="footer">
    <p>&copy; 2024 Sam's Portfólio. Todos os direitos reservados.</p>
</footer>
</html>
